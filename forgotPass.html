
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-12 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Quên mật khẩu
                            </p>

                            <form class="mx-1 mx-md-4" name="forgotFrm">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1" >Nhập địa chỉ email</label>   
                                    <input type="email" id="form2Example1" class="form-control" ng-model="emailF" name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
                                   
                                    <i ng-show="forgotFrm.email.$invalid" class="badge text-danger">
                                        Vui lòng nhập đúng định dạng email
                                      </i>
                                </div>

              

                                <!-- Submit button -->
                                <div class="row">
                                    <button type="button" class="btn btn-primary btn-block mb-4" ng-click="getpassword()" ng-disabled="forgotFrm.$pristine">Lấy lại mật khẩu</button>
                                </div>
                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>Chưa có tài khoản? <a href="Register.html">Đăng kí</a></p>

                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
