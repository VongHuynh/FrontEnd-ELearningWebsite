<script src="js/login.js"></script>
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-12 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>Đăng nhập
                            </p>

                            <form class="mx-1 mx-md-4">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example1">Username
                                    </label>
                                    <input type="text" id="form2Example1" class="form-control" ng-model="username" required/>
                                   
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example2">Mật khẩu</label>
                                    <input type="password" id="form2Example2" class="form-control" ng-model="password"/>
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31"
                                                checked />
                                            <label class="form-check-label" for="form2Example31">
                                                Ghi nhớ
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <!-- Simple link -->
                                        <a href="#!">Quên mật khẩu?</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="d-flex justify-content-center mb-3">
                                    <button type="submit" class="btn btn-primary" ng-click="login()">Đăng nhập</button>
                                </div>
                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>Chưa có tài khoản? <a href="Register.html">Đăng kí</a></p>

                                </div>

                            </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
