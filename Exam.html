<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="row">
    <!-- Blog entries-->
    <div class="col-lg-12 bg-white p-3" style="min-height: 500px;">
        
        <div class="text-center mb-5 text-success display-6 "><i class="fa-solid fa-clock me-2 timeQuiz"></i></div>
        <div class="card ">
            <div class="card-header d-flex justify-content-between">
                <div>
                    <span class="badge text-bg-primary fs-5"><i class="fa-solid fa-file-signature me-2"></i>{{sbName}}</span>
                </div>
                <!-- <div class="text-info"><i class="fa-solid fa-clock me-2"></i>20:20</div> -->
            </div>
            <div class="card-body" ng-repeat="sb in questions | limitTo: pageSize: start">
                <h5 class="card-title border-bottom" style="height: 100px;" ng-model="result.Id">
                    {{sb.Text}}
                
                </h5>

                <p class="card-text">
                    <!-- Default radio -->
                <form>
                    <div class="form-check" ng-repeat="as in sb.Answers">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{as.Id}}" value="{{as.AnswerId}}" ng-model="as.Answer"  ng-click="Mark(as.Id,sb.AnswerId,$index)"/>
                        <label class="form-check-label text-black" for="{{as.Id}}">{{as.Text}}</label> </label>
                    </div>
                </form>
                </p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div class="card-footer text-muted d-flex justify-content-between">
                <div >Số câu: {{start+1}}/{{questions.length}}</div>
                <div><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Nộp bài</button></div>

            </div>
           
        </div>
        <!-- Pagination-->
        <nav aria-label="Pagination">
            <hr class="my-0" />
            <ul class="pagination justify-content-center my-4">
                <li class="page-item"><a class="page-link" ng-click="first()"><i
                            class="fa-solid fa-backward-fast"></i></i></a></li>
                <li class="page-item"><a class="page-link" ng-click="prev()"><i class="fa-solid fa-angles-left"></i></a>
                </li>
                <li class="page-item"><a class="page-link" ng-click="next()" ><i
                            class="fa-solid fa-angles-right"></i></a></li>
                <li class="page-item"><a class="page-link" ng-click="last()"><i
                            class="fa-solid fa-forward-fast"></i></a></li>

            </ul>
        </nav>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nộp bài</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc muốn nộp bài không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quay lại</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" ng-click="Submit()">Nộp bài</button>
        </div>
      </div>
    </div>
  </div>
    </div>

</div>

</div>
<script src="js/exam.js"></script>
