<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="js/register.js">
<div>
    <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-12">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center"><i class="fa-solid fa-address-card me-2"></i>Đăng
                        kí</h3>
                    <form name="registerFrm">
                        <div class="row">
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="text" id="firstName" class="form-control form-control-lg"
                                        ng-model="usernamed" required ng-minlength="5" ng-maxlength="15" name="username"/>
                                    <label class="form-label">User name</label>
                                    <i ng-show="registerFrm.username.$invalid" class="badge text-danger">
                                        Tên thể loại từ 5 đến 25 kí tự
                                      </i>
                                </div>
                                

                            </div>
                            <div class="col-md-6 mb-4">

                                <div class="form-outline">
                                    <input type="text" id="lastName" class="form-control form-control-lg"
                                        ng-model="fullname" required ng-minlength="10" ng-maxlength="25" name="fullname"/>
                                    <label class="form-label">Họ và tên</label>
                                    <i ng-show="registerFrm.fullname.$invalid" class="badge text-danger">
                                        Họ tên thể loại từ 10 đến 25 kí tự
                                      </i>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 d-flex align-items-center">

                                <div class="form-outline datepicker w-100">
                                    <input type="date" class="form-control form-control-lg" id="birthdayDate"
                                        ng-model="birthday" />
                                    <label for="birthdayDate" class="form-label">Ngày sinh</label>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4">

                                <h6 class="mb-2 pb-1">Giới tính: </h6>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="femaleGender" value="Nam" checked ng-model="gender"/>
                                    <label class="form-check-label" for="femaleGender">Nam</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="maleGender" value="Nữ"  />
                                    <label class="form-check-label" for="maleGender">Nữ</label>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <input type="email" id="emailAddress" class="form-control form-control-lg"
                                        ng-model="email" name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required/>
                                    <label class="form-label" for="emailAddress">Email</label>
                                    <i ng-show="registerFrm.email.$invalid" class="badge text-danger ">
                                        Vui lòng nhập e mail hợp lệ
                                       </i>
                                </div>

                            </div>
                            <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                    <input type="password" id="phoneNumber" class="form-control form-control-lg"
                                        ng-model="password" required ng-minlength="6" ng-maxlength="15" name="password"/>
                                    <label class="form-label" for="phoneNumber">Mật khẩu</label>
                                    <i ng-show="registerFrm.password.$invalid" class="badge text-danger">
                                       Mật khẩu từ 6 đến 15 kí tự
                                      </i>
                                </div>

                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <button type="button" class="col-7 btn btn-primary" data-mdb-ripple-color="dark"
                                ng-click="register()" ng-disabled="registerFrm.$pristine">Đăng kí</button>
                        </div>
                        <div class="col text-end">
                            <a href="Login.html">Đăng nhập</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
